<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>My avito</title>
		<link rel="stylesheet" th:href="@{/login_register.css}" />
	</head>
	<body>
		<nav>
			<div th:if="${currUser == null}" class="userBar">
				<a th:href="@{/home}">Главная страница</a>
				<a th:href="@{/register}">Зарегистриуйтесь</a>
			</div>
		</nav>
		<main class=main>
			<div class="mainTitle">
				<img th:src="@{/images/avito_logo.png}"
					 	 width=110px height=30px />
				<h1>Авторизация</h1>
				<p>Введите свой логин и пароль</p>
			</div>
				
			<form method="POST" th:action="@{/login}" id="loginForm">
				<label for="username">Логин: </label>
				<input type="text" name="username" id="username" /></br>
				
				<label for="password">Пароль: </label>
				<input type="password" name="password" id="password" /></br>
				
				<input type="submit" value="Войти"/>
			</form>
		</main>
	</body>
</html>
