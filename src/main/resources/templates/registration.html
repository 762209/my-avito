<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>My avito</title>
		<link rel="stylesheet" th:href="@{/login_register.css}" />
	</head>
	<body>
		<nav>
			<div th:if="${currUser == null}" class="userBar">
				<a th:href="@{/home}">Главная страница</a>
				<a th:href="@{/login}">Авторизуйтесь</a>
			</div>
		</nav>
		<main class="main">
			<div class="mainTitle">
				<img th:src="@{/images/avito_logo.png}"
						 	 width=110px height=30px />
				<h1>Регистрация</h1>
				<p>Введите данные для регистрации</p>
			</div>
			<form method="POST"
				  th:action="@{/register}"
				  th:object="${registrationForm}"
				  id="registerForm"
				  enctype="multipart/form-data">
				  
				<div th:if="${#fields.hasErrors()}" id="validationInfo">
	        		Форма заполнена не правильно.
      			</div>
				  
				<label for="username">Логин: </label>
				<input type="text" th:field=*{username} /> </br>
				<span class="validationError"
					  th:if="${#fields.hasErrors('username')}"
					  th:errors="*{username}" /></br>
				
				<label for="password">Пароль: </label>
				<input type="password" th:field="*{password}" /> </br>
				<span class="validationError"
					  th:if="${#fields.hasErrors('password')}"
					  th:errors="*{password}" /></br>
				
				<label for="confirm">Подтвердить пароль: </label>
				<input type="password" name="confirm" /> </br></br>
				
				<label for="fullname">Полное имя: </label>
				<input type="text" th:field="*{fullname}" /> </br>
				<span class="validationError"
					  th:if="${#fields.hasErrors('fullname')}"
					  th:errors="*{fullname}" /></br>
				
				<label for="street">Улица: </label>
				<input type="text" th:field="*{street}" /> </br></br>
				
				<label for="city">Город: </label>
				<input type="text" th:field="*{city}" /> </br></br>
				
				<label for="zip">Индекс: </label>
				<input type="text" th:field="*{zip}" /> </br></br>
				
				<label for="phone">Телефон: </label>
				<input type="text" th:field="*{phone}" /> </br></br>
				
				<label for="photo">Фото: </label>
				<input type="file" th:name="photoFile"  accept="image/png"/> </br></br>
				
				<input type="submit" value="Регистрация"/>
			</form>
		</main>
	</body>
</html>
